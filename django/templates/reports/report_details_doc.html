{% extends 'portal/base.html' %}
{% load static %}
{% block content %}
<div class="container">
{% if user.is_authenticated %}
	<b>{{ post.title }}</b> by <b>Dr. {{ post.doctor.username }}</b> on {{ post.post_date }}
	<br><br>
	{{ post.body }}
	<br><br>
	<iframe src="{{ post.file.url }}" type="application/pdf" height="1000px" width="1000">
	</iframe>
	<hr>
{% endif %}
</div>
{% endblock %}
