{% extends 'base.html' %}
{% block title %}
new report
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
<h1>Add New Report</h1>
<br/><br/>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	{{ form.media }}
	<button class="btn btn-secondary">
		Post
	</button>
</form>
</div>
</div>
<script>
	var name = "{{ user.id }}";
	document.getElementById('sanya').value = name;
</script>
{% else %}
You are not logged in!
{% endif %}
{% endblock %}
